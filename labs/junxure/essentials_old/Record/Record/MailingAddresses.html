

<script type="text/javascript">
    $(document).ready(function () {
        //expand and miminize bottom blocks
        $("#record-mailing-addresses a.expander-white").click(
            function (e) {
                var $Section = $(this).parent().parent().nextAll('div.maximized-content:first'), isVisible = $Section.is(":visible");
                $(this).removeClass('expand-btn-white minimize-btn-white');
                $(this).addClass(isVisible ? "expand-btn-white" : "minimize-btn-white")
                if (isVisible) {
                    $Section.slideUp("slow");
                }
                else {
                    $Section.slideDown("slow");
                }
            }
         );

        //radio buttons and checkboxes
        $('#record-mailing-addresses input[type=checkbox]').checkbox().bind('ui-checkbox-changed ui-checkbox-enabled ui-checkbox-disabled ui-checkbox-focus ui-checkbox-blur',
            function (event, info) { $('#log').prepend('[' + $(this).attr('id') + '] ' + $('label[for=' + $(this).attr('id') + ']').text() + ': ' + event.type + '<br />'); }
        );

        $('#record-mailing-addresses input[type=radio]').radiobutton().bind('ui-radiobutton-changed ui-radiobutton-enabled ui-radiobutton-disabled ui-radiobutton-focus ui-radiobutton-blur',
	        function (event, info) { $('#log').prepend('[' + $(this).attr('id') + '] ' + $('label[for=' + $(this).attr('id') + ']').text() + ': ' + event.type + '<br />'); }
        );

        $('#record-mailing-addresses input[type=radio][name=radiogroup3]').radiobutton('option', 'highlightGroup', true);

        // Tooltips
        $('.field-help').cluetip({
            splitTitle: '|', // use the invoking element's title attribute to populate the clueTip...
            // ...and split the contents into separate divs where there is a "|"
            showTitle: false, // hide the clueTip's heading
            cluetipClass: 'rounded',
            waitImage: false,
            arrows: true,
            cursor: 'pointer',
            dropShadowSteps: 4,
            positionBy: 'mouse',
            topOffset: 17
        });

    });
</script>
