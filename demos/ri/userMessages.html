<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Railinc - User Messages</title>
        <link href="css/standard.css" rel="stylesheet" />
    </head>
    
    <body>
        <h1>User Messages</h1>
        <div class="noticeBox noticeOk">
            <h1>Confirmation Message</h1>
            <ul>
                <li>Message to user.</li>
            </ul>
        </div>
        <div class="noticeBox noticeWarning">
            <h1>Warning Message</h1>
            <ul>
                <li>Message to user.</li>
            </ul>
        </div>
        <div class="noticeBox noticeError">
            <h1>Error Message</h1>
            <ul>
                <li>Message to user.</li>
                <li>Another message to user.</li>
            </ul>
        </div>
    </body>
</html>
