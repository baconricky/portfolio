	<head> 
		<title>Typecast 1.4 (release)--The Input Field Augmentation Library</title> 
		<meta http-equiv="Content-type" content='text/html; charset="utf-8"' />
		
		<script type="text/javascript" language="JavaScript" src="jquery.tools.min.js"></script> 
		<script type="text/javascript" language="JavaScript" src="date.js"></script>

		<script type="text/javascript" language="JavaScript" src="typecast_1.4.js"></script> 
		<script type="text/javascript" language="JavaScript" src="typecast.config.js"></script> 
		<script type="text/javascript" language="JavaScript"> 
			window.onload = go;
			function go(){
				Typecast.Init();
			}
		</script> 
		
		<link rel="stylesheet" href="typecast.css" type="text/css" /> 
		<link rel="stylesheet" href="datepicker.css" type="text/css" /> 
	</head> 
	<body> 
		<div id="main"> 
			<h1>Typecast 1.4 (release)</h1> 
			<p><strong>The Input Field Augmentation Library</strong></p> 
			<h2 id="demo">Demo</h2> 
			<form id="myform" action=""> 
				<fieldset id="typecasttest"> 
					<legend>Typecast Test</legend> 
					<fieldset> 
						<legend>Realtime Masking</legend> 
						<p> 
							<label for="phone">Phone: </label> 
							<input type="text" id="phone" class="TCMask[(###) ###-####,(___) ___-____]" /> 
						</p> 
						<p> 
							<label for="fax">Fax: </label> 
							<input type="text" id="fax" class="TCMask" /> 
						</p> 
						<p> 
							<label for="dob">Date of birth: </label> 
							<input type="text" id="dob" class="date TCMask[##/##/####,mm/dd/yyyy]" /> 
						</p> 
						<p> 
							<label for="ccard">Credit Card: </label> 
							<input type="text" id="ccard" class="TCMask[#### #### #### ####]" /> 
						</p> 
						<p> 
							<label for="ccard2">Credit Card 2: </label> 
							<input type="text" id="ccard2" class="TCMask[#### #### #### ####,nnnn-nnnn-nnnn-nnnn]" /> 
						</p> 
						<p> 
							<label for="postal">Postal Code: </label> 
							<input type="text" id="postal" class="TCMask[A#A #A#]" /> 
						</p> 
					</fieldset> 
				</fieldset> 
			</form> 
		</div>
